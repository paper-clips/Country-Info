<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Country Info</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" href="./assets/images/logo.png" alt="Flag logo">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <!-- Bootstrap hero -->
        <div id="country-hero" class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse g-5 py-5 bg-dark-subtle rounded">
                <div class="col-10 col-sm-8 col-lg-6">
                    <img id="country-flag" src="" class="d-block mx-lg-auto img-fluid rounded" alt="" height="200px" width="400px" loading="lazy">
                </div>
                <div class="col-lg-6">
                    <h1 id="country-heading" class="display-5 fw-bold text-body-emphasis lh-1 mb-3"></h1>
                    <p id="country-details" class="lead"></p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button id="random-button" type="button" class="btn btn-outline-dark btn px-4 me-md-2">Random</button>
                        <div class="input-group">
                            <input id="search-input" type="text" class="form-control" placeholder="Type a country..." aria-label="Country name">
                            <button class="btn btn-outline-dark" type="button" id="search-button">Search</button>
                        </div>              
                    </div>
                </div>
            </div>
        </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- JavaScript file-->
    <script src="./country.js" charset="utf-8"></script>
    </body>
</html>
